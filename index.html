<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Real-Time Price Tracker</title>
    <link rel="icon" href="images/bitcoin-logo.gif" type="image/gif">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="text-center d-flex flex-column align-items-center justify-content-center vh-100 p-3">
        <h1 class="mb-4">Real-Time Price Ticker</h1>
        <div id="priceCard" class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><img src="images/bitcoin-logo.gif" alt="Binance" class="img-fluid" style="max-width: 50px;"></i>BTC/USDT</h5>
                <div class="d-flex gap-2 align-items-center">
                    <div id="indicator" class="fs-4">--</div>
                    <div id="indicatorDot" class="rounded-circle" style="width: 10px; height: 10px;"></div>
                </div>
            </div>
            <div class="card-body text-center">
                <div id="price" class="display-1 fw-bold text-dark transition-all">--</div>
                <div id="lastUpdated" class="text-muted small mt-2 mb-2">--</div>
                <div class="d-flex justify-content-center gap-4">
                <div class="text-center flex-column d-flex align-items-center gap-0">
                    <p class="text-muted mb-0">24h Change</p>
                <div id="change24h" class="h5 mb-0">--</div>
                <div id="priceChart" class="mt-1"></div>
                </div>
                <div class="text-center flex-column d-flex align-items-center gap-0">
                    <p class="text-muted mb-0">24h Change %</p>
                    <div id="changePercent" class="h5 text-muted mb-0">--</div>
                    <div id="changeChart" class="mt-1"></div>
                </div>
                </div>
                <div id="connectionStatus" class="text-center mt-2">
                    <small class="text- muted">--</small>
                </div>
            </div>
            <div class="card-footer text-end">
                <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-moon"></i> Dark
                </button>
            </div>
        </div>
        <div>
            <p class="mt-3 text-muted">Live data from Binance API</p>
            <p class="text-muted">Updates every 5 seconds â€¢ Green/red indicator shows price movement</p>
        </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
